<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai | Signup</title>
    <link rel="stylesheet" href="masailogin.css" />
  </head>
  <body>
    <div>
      <img src="https://sso.masaischool.com/brand_dark.svg" alt="Masai Logo" />
    </div>
    <div id="parent">
      <h1>Sign in</h1>

      <form>
        <label>Email</label>
        <input type="email" placeholder="Enter email" id="userEmail" />

        <label>Password</label>
        <div id="show">
          <img
            src="eye-slash-solid.svg"
            alt="eye"
            id="eye"
            onclick="myFunction()"
          />
        </div>
        <input type="password" placeholder="Enter password" id="userPassword" />

        <input style="border: none" type="submit" value="SIGN IN" class="btn-disabled"/>
        <button type="button">
          <img src="https://sso.masaischool.com/google.svg" alt="google" />
          <span>CONTINUE WITH GOOGLE</span>
        </button>
        <p>
          Don't have an account?
          <a href="masaiSingUp.html" style="text-decoration: none">Sign Up</a>
        </p>
      </form>
    </div>
  </body>
</html>
<script src="masailogin.js"></script>
